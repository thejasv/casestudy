<h1 class="text-center">ABC Bank</h1>
<br>
<hr>
<h3 class="text-center">Update New Password</h3>
<hr>
<div class="container">
    <form #Updatepassword="ngForm" (ngSubmit)="onSubmit(Updatepassword.value)">
        <div class="form-group row">
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Enter new Password" ngModel name="newpassword" id="newpassword" required>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Confirm Password" ngModel name="confirmpassword" id="confirmpassword"  required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-12 text-center">
                <button class="btn btn-primary" type="submit" [disabled]="Updatepassword.invalid">Change Password</button>
            </div>
        </div>
    </form>
</div>
