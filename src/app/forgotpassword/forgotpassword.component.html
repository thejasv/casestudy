<h1 class="text-center">ABC Bank</h1>
<br>
<hr>
<div class="text-center">
        <h3>Forgot Password</h3>  
</div>
<hr>
<div class="container">
    <form #forgotpassword="ngForm" (ngSubmit)="onSubmit(forgotpassword.value)">
        <div class="form-group row">
            <div class="col-md-3">
                <input type="text" class="form-control" ngModel name="username" id="username" placeholder="Enter Username" required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary" [disabled]="forgotpassword.invalid">Submit</button>
            </div>
        </div>
    </form>
    <p *ngIf="invalid">Invalid UserName</p>
</div>
