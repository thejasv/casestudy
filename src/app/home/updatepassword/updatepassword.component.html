<h3 class="text-center">Update New Password</h3>
<hr>
<div class="container">
    <form #updatepassword="ngForm" (ngSubmit)="onSubmit(updatepassword.value)">
        <div class="form-group row">
            <div class="col-md-3">
                <input type="password" class="form-control" placeholder="Enter new Password" [(ngModel)]="newpass" name="newpassword" id="newpassword" required>
            </div>
            <div class="col-md-3">
                <input type="password" class="form-control" placeholder="Confirm Password" ngModel name="confirmpassword" id="confirmpassword" (input)="onPasswordCheck($event)"  required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-3">
                <button class="btn btn-primary" type="submit" [disabled]="updatepassword.invalid" *ngIf="invalid">Change Password</button>
            </div>
        </div>
    </form>
</div>
