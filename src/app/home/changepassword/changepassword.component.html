<h3 class="text-center">Change Password</h3>
<hr>
<div class="container">
    <form #changepassword="ngForm" (ngSubmit)="onSubmit(changepassword.value)">
        <div class="form-group row">
            <div class="col-md-3">
                <input type="password" class="form-control" ngModel name="oldpassword" id="oldpassword" placeholder="Enter the current password" required >
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary" [disabled]="changepassword.invalid">Submit</button>
            </div>
        </div>
    </form>
    <p *ngIf="invalid" class="text-center">Invalid Credentials</p>
</div>
